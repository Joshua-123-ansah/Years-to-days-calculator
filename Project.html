<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Project.css">
    <title>Converter</title>
</head>
<body>
    <h1>WELCOME TO JOSHUA YEARS TO DAY CALCULATOR</h1>
    <h2>Here what you are suppose to do is to enter the year in which you where born and it your age will be converted into days for you.</h2>
    <div class="inputBox">
        <label for="connect"><h3>Year:</h3></label>
        <input id="connect" type="number" placeholder="Enter the year you would want to convert into days">
    </div>
    <div id="buttons">
        <button class="clickMe">Click Me</button>
        <button class="reset">Reset</button>
    </div>
    <div class="displayResult">
        <h3>Your years in days is:<span class="result"></span> </h3>
    </div>
    <script src="Project.js"></script>
</body>
</html>
